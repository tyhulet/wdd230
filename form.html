<body>
    <header>
        <img src="images/myself1.webp" alt="picture of myself">
        <h1>Tyler Hulet</h1>
    </header>
    <nav>
        <button id="menu">.</button>
        <ul class="navigation">

            <li><a href="lesson03/chamber-site-plan.html">Site-Plan</a></li>

                    target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <h2>User Information</h2>
        <form action="record.html" method="get">
            <fieldset>
                <label for="userName" title="Use must enter your user name">User Name
                    <input type="text" id="userName" name="userName" required></label>

                <label for="password">Password
                    <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                        title="Your unique username must be 8-20 characters long." required></label>

                <label for="password">Reenter Password
                    <input type="password" id="password2" name="password2" title="Your passwords must match."
                        required></label>

                <!-- Error message placeholder -->
                <div id="passwordError" class="errorMessage">Passwords do not match.</div>

                <label for="email">Email
                    <input type="email" id="email" name="email" placeholder="someone@byui.edu"
                        title="Please enter a valid BYU-Idaho address" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        required></label>
                <div id="rangevalue"></div>
                <label for="r">Range
                    <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>
            <input type="submit" value="Provide Feedback" class="submitBtn">
        </form>
    </main>
